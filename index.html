<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Creator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #flipbook-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #444;
      box-shadow: 0 0 10px #000;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>üìò Flipbook Creator</h2>
<p>Upload a PDF file to view it as a flipbook-style preview</p>

<input type="file" id="pdf-upload" accept="application/pdf">
<button onclick="renderFlipbook()">Create Flipbook</button>

<p id="status"></p>
<div id="flipbook-container"></div>

<script>
  let pdfDoc = null;

  document.getElementById('pdf-upload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file && file.type === 'application/pdf') {
      const reader = new FileReader();
      reader.onload = function() {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
          pdfDoc = pdf;
          document.getElementById('status').innerText = "PDF loaded. Click 'Create Flipbook'.";
        }).catch(function(error) {
          alert("‚ùå Failed to load PDF. Please try another file.");
        });
      };
      reader.readAsArrayBuffer(file);
    } else {
      alert("Please upload a valid PDF file.");
    }
  });

  function renderFlipbook() {
    if (!pdfDoc) {
      alert("Please upload a PDF first.");
      return;
    }

    document.getElementById('flipbook-container').innerHTML = '';
    document.getElementById('status').innerText = "Rendering pages...";

    for (let i = 1; i <= pdfDoc.numPages; i++) {
      pdfDoc.getPage(i).then(function(page) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext('2d');
        const viewport = page.getViewport({scale: 1.2});
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        page.render({
          canvasContext: context,
          viewport: viewport
        }).promise.then(function() {
          document.getElementById('flipbook-container').appendChild(canvas);
          if (i === pdfDoc.numPages) {
            document.getElementById('status').innerText = "‚úÖ Flipbook generated!";
          }
        });
      });
    }
  }
</script>

</body>
</html>
